<header class="w-full fixed top-0 left-0 z-[2] bg-[#202124]">
  <nav class="py-3 px-[calc(5%-15px)]">
    <ul class="flex flex-wrap justify-start items-center">
      <li *ngFor="let route of routes" class="mr-3.5">
        <a mat-button [routerLink]="[route.path]" routerLinkActive="active">{{ route.title }}</a>
      </li>
      <li>
        <a mat-button routerLink="/login" (click)="logout()">Logout</a>
      </li>
    </ul>
  </nav>
</header>
